<html>
	<head>
	<title>{{producer.name}}</title>
	</head>
	<body>
	<h1>{{producer.name}} Details</h1>
	<p>Name ProducerCompany:{{producer.name}}<br/>   
	<br/>Address:{{producer.address}}<br/>
	<br/>NIF:{{producer.nif}}</p>
	<br/></p>List of Games that produce this company</p>
	<ul>
	{% for game in games %}

	</li>
	{% endfor %}
	</ul>
</body>
</html>
