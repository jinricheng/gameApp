<html>
	<head>
	<title>GameProducer</title>
	</head>
	<body>
	<h1>All Games Producer</h1>
	{% if producers %}
	<ul>
	{% for producer in producers %}
	<li>
	<a href = "/producer/{{producer.name}}">{{producer.name}}</a>
	</li>
	{% endfor %}
	</ul>
	{% else %}
	<p>No Producer Found.</p>
	{% endif %}
</body>
</html>
