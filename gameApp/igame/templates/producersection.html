{% extends "mainpage.html" %}
{% block content %}
	<h2>All gameProducer of Application</h2> 
	{% if user.username %}
	<ul>
	{% for producer in Producer_List %}
	<li>
	<a href = "{% url 'igame:producer_detail' producer.id %}">{{producer.name}}</a>
	</li>
	{% empty %}<li>sorry,can not find any producers</li>
	{% endfor %}
	</ul>
	{% endif %}
{% endblock %}
